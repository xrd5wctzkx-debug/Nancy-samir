<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Pet Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: #00796b;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .product {
      background-color: #004d40;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      color: white;
    }
    .product h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    footer {
      background-color: #004d40;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    Welcome to Your Petâ€™s Favorite Place
  </header>

  <section class="products">
    <div class="product">
      <h3>Dry Food</h3>
      <p>Nutritious and tasty meals for your pets.</p>
    </div>
    <div class="product">
      <h3>Collars</h3>
      <p>Durable and comfy collars in many colors.</p>
    </div>
    <div class="product">
      <h3>Feeding Bowls</h3>
      <p>Easy to clean and stylish bowls.</p>
    </div>
  </section>

  <footer>
    Thank you! Contact us at: petsshop@email.com
  </footer>

</body>
</html>
